<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTimeKeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>MultiTimeKeeper</h1>
    </header>
    <main>
        <div id="stopwatches" class="sortable"></div>
        <div class="controls">
            <input type="text" id="stopwatchName" placeholder="Name" value="New Stopwatch">
            <input type="time" id="targetTime" value="00:30">
            <input type="time" id="startTime" value="00:00">
            <button id="addStopwatch">Add</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
